name: Core CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  core-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build core packages
        run: npm run build:cores

      - name: Run Theia smoke test
        run: npm run smoke:theia


